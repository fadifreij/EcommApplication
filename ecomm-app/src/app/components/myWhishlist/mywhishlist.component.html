<div id="all" class="mt-3">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li aria-current="page" class="breadcrumb-item active">My wishlist</li>
                </ol>
              </nav>
            </div>
             <div id="wishlist" class="col-lg-12">
              
              <div class="box">
                <h1>My wishlist</h1>
                <p class="lead">SHOW SOME LOVE

                  Click the heart to save your favourite pieces to your wishlist.</p>
              </div>
           
              <div *ngIf="!!!whishlistitems" >
                <div style="display:flex;justify-content:center"> 
                <img src="./assets/img/EmptyBasket.png" class="img-thumbnail" /> 
               
               
               </div>
               <div style="display:flex;justify-content:center;"><h1>Whishlist items empty</h1></div> 
              </div>
              <div class="row products">
               
                <div *ngFor ="let item of whishlistitems" class="col-lg-4 col-md-6">
                  <div class="product">
                    <div class="wrapper">
                     <!-- {{item.isWhishList}}-->
                      <div (click)="addwhishlist(item.id)" [ngClass]="{'icon-wishlist':!item.recentlyViewed ,'icon-wishlist-full':item.recentlyViewed}" ></div>
                    </div>
                    <div class="flip-container">
                      <div class="flipper">
                        
                        <div class="front"><a href="detail.html"><img src="{{imagesRootPath}}/{{item.items.itemPicturePath}}" alt="" class="img-fluid"></a></div>
                        <div class="back"><a href="detail.html"><img src="{{imagesRootPath}}/{{item.items.itemPicturePath}}" alt="" class="img-fluid"></a></div>
                      </div>
                    </div><a href="detail.html" class="invisible"><img src="assets/img/product1.jpg" alt="" class="img-fluid"></a>
                    <div class="text">
                      <h3  ><a class="pb-3" href="detail.html">{{item.items.itemName}}</a></h3>
                      <p class="price"> 
                        <del><span *ngIf="item.discount!=0">£{{item.items.price}}</span></del>£{{item.items.price - item.items.price*item.items.discount/100}}
                      </p>
                      <p class="buttons"><a [routerLink]="['/Item-Detail',item.items.pId]" class="btn btn-outline-secondary">View detail</a><a (click)="addShoppingBasket(item.items)" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a></p>
                    </div>
                    <!-- /.text-->
                     <!-- /.ribbon-->
                     
                    <div *ngIf="item.discount!=0" class="ribbon sale">
                      <div class="theribbon">{{item.discount}}%</div>
                      <div class="ribbon-background"></div>
                    </div>
                 
                  </div>
                  <!-- /.product            -->
                </div>
                
               
                <!-- /.products-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
