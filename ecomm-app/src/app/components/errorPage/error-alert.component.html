<div class="alert alert-danger mt-2">
  <div class="row pl-3 "> <i  class="fa fa-exclamation-circle fa-2x" aria-hidden="true"></i><div class="font-weight-bold p-2" >Error! </div><div class="p-2"> Please check error(s) and try again ... </div> </div>
  <hr>
  <strong>Error Code : {{errorModel.errCode}}</strong>
  <ul>
      <li *ngFor="let err of errorModel.errList">{{err}}</li>
     
  </ul>
</div>
